    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            margin: 0;
            font-family: "Tomorrow", sans-serif;
            font-weight: 700;
            font-style: normal;
            background: linear-gradient(85deg, #1F1F1F, #141414, #1C1C1C);
            background-size: 200% 200%;
            animation: gradientBackground 15s ease infinite;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }

        h2 {
            font-size: 2rem;
            margin-top: 30px;
            margin-bottom: 20px;
            animation-delay: 0.5s;
        }

        h1 {
            font-family: "Tomorrow", sans-serif;
            position: relative;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            color: #878487;
            font-size: 3rem;
            border-right: 0.15em solid #878487;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
            margin: 0 auto;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 60%;
            }
        }

        @keyframes blink-caret {
            0%, 100% {
                border-color: transparent;
            }
            50% {
                border-color: #878487;
            }
        }

        h1.typing-complete {
            border-right: none;
        }

        h2 {
            margin-top: 30px;
            font-size: 2rem;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            opacity: 0.8;
            text-shadow: 1px 1px 2px #000000;
            animation: fadeIn 1.2s ease-in-out;
        }

        .category {
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button-container a:only-child {
            grid-column: span 2;
            justify-self: center;
        }

        .button {
            position: relative;
            overflow: hidden;
            display: inline-block;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #878487;
            color: white;
            background-color: #1C1C1C;
            text-decoration: none;
            border-radius: 14px;
            transition: transform 0.5s ease, box-shadow 0.3s ease, background-color 0.5s ease, color 0.3s ease;
            box-shadow: 0px 0px 10px #878487;
        }

        .button::after {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(146, 0, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .button:hover::after {
            left: 100%;
        }

        .click-me {
            margin: 0;
            margin-left: 10px;
            text-decoration: none;
            text-transform: uppercase;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a .click-me {
            color: #E0E0E0;
        }

        .button:hover {
            background-color: #878487;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0px 8px 25px #878487;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .button-container {
                grid-template-columns: 1fr;
            }
        }

        /* Style pour les logos flottants en bas Ã  droite */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .floating-buttons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>

</head>
